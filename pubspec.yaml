name: break_your_keyboard
description: A multiplayer game to keep clicking on the keyboard and revenge

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  get_it: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  strict_dart: ^2.1.0+1

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/

  fonts:
    - family: Cabin
      fonts:
        - asset: assets/fonts/Cabin-Italic-VariableFont_wdth,wght.ttf
        - asset: assets/fonts/Cabin-VariableFont_wdth,wght.ttf
